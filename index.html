<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <div id="header-ads">Ads will appear here</div>

</head>
<body>
    <!-- Header -->
    <header>
        <h1>Student GPA Calculator</h1>
        <p>Calculate your GPA quickly and easily</p>
    </header>

    <!-- Calculator Card -->
    <main>
        <div class="calculator-card">
            <table id="courses-table">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Credit Hours</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="courses-body">
                    <!-- Dynamic rows go here -->
                </tbody>
            </table>
            <div class="buttons">
                <button id="add-course-btn">Add Course</button>
                <button id="calculate-btn">Calculate GPA</button>
            </div>
            <div id="result">
                Your GPA: <span id="gpa">0.00</span>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Created by Aleem | Free Tool for Students</p>
        <div id="ads-placeholder">Ads will go here</div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
